<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">

                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.jpg" alt="">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">

            </ul>
        </div>

    <div class="container-fluid p-0">

        <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
            <div class="my-auto">
                <h1 class="mb-0">Anusha Zaman</h1>
                <div class="subheading mb-5">Baton Rouge, LA · (225) 450-0350 ·
                    <a href="mailto:anushazaman@college.harvard.edu">anushazaman@college.harvard.edu</a>
                </div>
                <p class="mb-5">Website under construction. Thank you for your patience!</p>
            </div>
        </section>

        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
            <div class="my-auto">
                <h2 class="mb-5">Experience</h2>
                <div id="experience-content"></div> <!-- Placeholder for dynamic content -->
            </div>
        </section>

        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education">
            <div class="my-auto">
                <h2 class="mb-5">Education</h2>
                <div id="education-content"></div> <!-- Placeholder for dynamic content -->
            </div>
        </section>

        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
            <div class="my-auto">
                <h2 class="mb-5">Skills</h2>
                <ul id="skills-content" class="list-inline list-icons"></ul> <!-- Placeholder for dynamic content -->
            </div>
        </section>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>

    <script>
        // Function to fetch CSV data and populate the experience section
        function fetchAndPopulateExperience() {
            fetch('/csv/experience.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1);
                    const container = document.getElementById('experience-content');
                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length === 4) {
                            const [role, org, dates, work] = columns.map(col => col.trim());
                            const experienceItem = `
                                <div class="resume-item d-flex flex-column flex-md-row mb-5">
                                    <div class="resume-content mr-auto">
                                        <h3 class="mb-0">${role}</h3>
                                        <div class="subheading mb-3">${org}</div>
                                        <p>${work}</p>
                                    </div>
                                    <div class="resume-date text-md-right">
                                        <span class="text-primary">${dates}</span>
                                    </div>
                                </div>`;
                            container.innerHTML += experienceItem;
                        }
                    });
                })
                .catch(error => console.error('Error fetching experience data:', error));
        }

        // Function to fetch CSV data and populate the education section
        function fetchAndPopulateEducation() {
            fetch('/csv/education.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1);
                    const container = document.getElementById('education-content');
                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length === 4) {
                            const [role, org, dates, work] = columns.map(col => col.trim());
                            const educationItem = `
                                <div class="resume-item d-flex flex-column flex-md-row mb-5">
                                    <div class="resume-content mr-auto">
                                        <h3 class="mb-0">${role}</h3>
                                        <div class="subheading mb-3">${org}</div>
                                        <p>${work}</p>
                                    </div>
                                    <div class="resume-date text-md-right">
                                        <span class="text-primary">${dates}</span>
                                    </div>
                                </div>`;
                            container.innerHTML += educationItem;
                        }
                    });
                })
                .catch(error => console.error('Error fetching education data:', error));
        }

        // Function to fetch CSV data and populate the skills section
        function fetchAndPopulateSkills() {
            fetch('/csv/skills.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1);
                    const container = document.getElementById('skills-content');
                    rows.forEach(row => {
                        const skill = row.trim();
                        if (skill) {
                            const skillItem = `<li class="list-inline-item">${skill}</li>`;
                            container.innerHTML += skillItem;
                        }
                    });
                })
                .catch(error => console.error('Error fetching skills data:', error));
        }

        // Fetch and populate all sections on page load
        document.addEventListener("DOMContentLoaded", function() {
            fetchAndPopulateExperience();
            fetchAndPopulateEducation();
            fetchAndPopulateSkills();
        });
    </script>

</body>
